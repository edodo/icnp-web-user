<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 로그인 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function dataSend() {
            $.ajax({
                url : "/api/v1/users/"+$("#userEmail").val()+"/"+$("#userPassword").val(),
                type : "GET",
                contentType : "application/json",
                dataType : "json",
                success : function(data) {
                    console.log(data);
                    alert("로그인 성공!");
                    location.href = "/users/list/screen";
                },
                error : function(data) {
                    console.log(data);
                    alert("조회 실패!");
                }
            });
        };
    </script>
</head>
<body>
> <a href="/users/index/screen">메인</a>
<h2 class="mt-3 mb-3">로그인</h2>

<div th:object="${userReq}">
    <label for="userEmail">Email</label>
    <input type="text" th:field="*{userEmail}" id="userEmail" placeholder="이메일을 입력하세요">
    <br/>
    <label for="userPassword">Password</label>
    <input type="text" th:field="*{userPassword}" id="userPassword" placeholder="비밀번호를 입력하세요">
    <br/>
</div>
<input type="button" id="loginUser" onclick="dataSend()" value="로그인"/>
</body>

</html>
