<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
> <a href="/users/list/screen">회원 리스트</a>
<h2 class="mt-3 mb-3">회원별 상품 리스트( feignclient - gateway )</h2>

<table>
    <thead>
    <tr>
        <td> 회원 ID </td>
        <td> 상품 고유 ID </td>
        <td> 상품 ID </td>
        <td> 상품 이름 </td>
        <td> 상품 가격 </td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.userId}"></td>
        <td th:text="${product.Id}"></td>
        <td th:text="${product.productId}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productPrice}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
